mutation PerformerProfileImageCreate(
  $input: PerformerProfileImageCreateInput!
) {
  performerProfileImageCreate(input: $input) {
    ...PerformerProfileImageData
  }
}

mutation PerformerProfileImageUpdate(
  $input: PerformerProfileImageUpdateInput!
) {
  performerProfileImageUpdate(input: $input) {
    ...PerformerProfileImageData
  }
}

mutation PerformerProfileImageDestroy(
  $input: PerformerProfileImageDestroyInput!
) {
  performerProfileImageDestroy(input: $input)
}
