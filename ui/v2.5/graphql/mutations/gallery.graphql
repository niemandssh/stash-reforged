mutation GalleryCreate($input: GalleryCreateInput!) {
  galleryCreate(input: $input) {
    ...GalleryData
  }
}

mutation GalleryUpdate($input: GalleryUpdateInput!) {
  galleryUpdate(input: $input) {
    ...GalleryData
  }
}

mutation BulkGalleryUpdate($input: BulkGalleryUpdateInput!) {
  bulkGalleryUpdate(input: $input) {
    ...GalleryData
  }
}

mutation GalleriesUpdate($input: [GalleryUpdateInput!]!) {
  galleriesUpdate(input: $input) {
    ...GalleryData
  }
}

mutation GalleryDestroy(
  $ids: [ID!]!
  $delete_file: Boolean
  $delete_generated: Boolean
) {
  galleryDestroy(
    input: {
      ids: $ids
      delete_file: $delete_file
      delete_generated: $delete_generated
    }
  )
}

mutation AddGalleryImages($gallery_id: ID!, $image_ids: [ID!]!) {
  addGalleryImages(input: { gallery_id: $gallery_id, image_ids: $image_ids })
}

mutation RemoveGalleryImages($gallery_id: ID!, $image_ids: [ID!]!) {
  removeGalleryImages(input: { gallery_id: $gallery_id, image_ids: $image_ids })
}

mutation SetGalleryCover($gallery_id: ID!, $cover_image_id: ID!) {
  setGalleryCover(
    input: { gallery_id: $gallery_id, cover_image_id: $cover_image_id }
  )
}

mutation ResetGalleryCover($gallery_id: ID!) {
  resetGalleryCover(input: { gallery_id: $gallery_id })
}

mutation GalleryIncrementO($id: ID!) {
  galleryIncrementO(id: $id)
}

mutation GalleryDecrementO($id: ID!) {
  galleryDecrementO(id: $id)
}

mutation GalleryResetO($id: ID!) {
  galleryResetO(id: $id)
}

mutation GalleryAddO($id: ID!, $times: [Timestamp!]) {
  galleryAddO(id: $id, times: $times) {
    count
    history
  }
}

mutation GalleryDeleteO($id: ID!, $times: [Timestamp!]) {
  galleryDeleteO(id: $id, times: $times) {
    count
    history
  }
}

mutation GalleryIncrementPlay($id: ID!) {
  galleryIncrementPlay(id: $id)
}

mutation GalleryDeletePlay($id: ID!, $times: [Timestamp!]) {
  galleryDeletePlay(id: $id, times: $times) {
    count
    history
  }
}

mutation GalleryResetPlayCount($id: ID!) {
  galleryResetPlayCount(id: $id)
}
