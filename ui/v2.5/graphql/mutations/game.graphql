mutation GameCreate($input: GameCreateInput!) {
  gameCreate(input: $input) {
    ...GameData
  }
}

mutation GameUpdate($input: GameUpdateInput!) {
  gameUpdate(input: $input) {
    ...GameData
  }
}

mutation GameDestroy($input: GameDestroyInput!) {
  gameDestroy(input: $input)
}

mutation GameIncrementO($id: ID!, $times: [Timestamp!]) {
  gameAddO(id: $id, times: $times) {
    count
    history
  }
}

mutation GameDecrementO($id: ID!, $times: [Timestamp!]) {
  gameDeleteO(id: $id, times: $times) {
    count
    history
  }
}

mutation GameIncrementOCount($id: ID!) {
  gameIncrementO(id: $id)
}

mutation GameDecrementOCount($id: ID!) {
  gameDecrementO(id: $id)
}

mutation GameResetO($id: ID!) {
  gameResetO(id: $id)
}

