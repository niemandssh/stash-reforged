fragment SceneMarkerData on SceneMarker {
  id
  title
  seconds
  end_seconds
  stream
  preview
  screenshot

  scene {
    ...SceneMarkerSceneData
  }

  primary_tag {
    id
    name
  }

  tags {
    id
    name
  }
}

fragment SceneMarkerSceneData on Scene {
  id
  title
  video_filters {
    contrast
    brightness
    gamma
    saturate
    hue_rotate
    white_balance
    red
    green
    blue
    blur
  }
  video_transforms {
    rotate
    scale
    aspect_ratio
  }
  files {
    width
    height
    path
  }
  performers {
    id
    name
    image_path
  }
}
