fragment SceneData on Scene {
  id
  title
  code
  details
  director
  urls
  date
  rating100
  o_counter
  omgCounter
  organized
  interactive
  interactive_speed
  captions {
    language_code
    caption_type
  }
  is_broken
  is_not_broken
  audio_offset_ms
  audio_playback_speed
  force_hls
  disable_next_scene_overlay
  is_probably_broken
  created_at
  updated_at
  resume_time
  last_played_at
  play_duration
  play_count
  start_time
  end_time

  video_filters {
    contrast
    brightness
    gamma
    saturate
    hue_rotate
    white_balance
    red
    green
    blue
    blur
  }

  video_transforms {
    rotate
    scale
    aspect_ratio
  }

  play_history
  o_history
  omg_history

  files {
    ...VideoFileData
  }

  paths {
    screenshot
    preview
    stream
    webp
    vtt
    sprite
    funscript
    interactive_heatmap
    caption
  }

  scene_markers {
    ...SceneMarkerData
  }

  galleries {
    ...SlimGalleryData
  }

  studio {
    ...SlimStudioData
  }

  groups {
    group {
      ...GroupData
    }
    scene_index
  }

  tags {
    ...SlimTagData
  }

  performer_tag_ids {
    performer_id
    tag_ids
  }

  performers {
    ...PerformerData
  }

  scene_performers {
    performer {
      ...PerformerData
    }
    small_role
    role_description
  }

  stash_ids {
    endpoint
    stash_id
    updated_at
  }

  sceneStreams {
    url
    mime_type
    label
  }
}

fragment SelectSceneData on Scene {
  id
  title
  date
  code
  studio {
    name
  }
  files {
    path
  }
  paths {
    screenshot
  }
}
