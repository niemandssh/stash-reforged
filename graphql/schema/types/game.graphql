"Game type"
type Game {
  id: ID!
  title: String!
  details: String
  urls: [String!]!
  date: String
  rating100: Int
  organized: Boolean!
  folder_path: String
  executable_path: String
  o_counter: Int!
  omgCounter: Int!
  play_count: Int!
  o_history: [Time!]!
  omg_history: [Time!]!
  view_history: [Time!]!
  tags: [Tag!]!
  image_path: String
  created_at: Time!
  updated_at: Time!
}

type FindGamesResultType {
  count: Int!
  games: [Game!]!
}

input GameCreateInput {
  title: String!
  details: String
  urls: [String!]
  date: String
  rating100: Int
  tag_ids: [ID!]
  organized: Boolean
  folder_path: String
  executable_path: String
  image: String
}

input GameUpdateInput {
  id: ID!
  title: String
  details: String
  urls: [String!]
  date: String
  rating100: Int
  tag_ids: [ID!]
  organized: Boolean
  folder_path: String
  executable_path: String
  image: String
}

input GameDestroyInput {
  ids: [ID!]!
}

input GameFilterType {
  AND: GameFilterType
  OR: GameFilterType
  NOT: GameFilterType

  id: IntCriterionInput
  title: StringCriterionInput
  details: StringCriterionInput
  url: StringCriterionInput
  date: DateCriterionInput
  rating100: IntCriterionInput
  organized: Boolean
  o_counter: IntCriterionInput
  omg_counter: IntCriterionInput
  tag_ids: MultiCriterionInput
  created_at: TimestampCriterionInput
  updated_at: TimestampCriterionInput
}
